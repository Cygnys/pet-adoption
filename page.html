<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
</head>
<body style="background-color: aquamarine;">
    <div class="page">
        <button class="btn1" onclick="backBtn()"><img src="./assets/icon/448-arrow.png"> prev</button>
        <ul>
            <li class="link active" value="1" onclick="activelink()">1</li>
            <li class="link" value="2"onclick="activelink()" >2</li>
            <li class="link" value="3" onclick="activelink()">3</li>
            <li class="link" value="4" onclick="activelink()">4</li>
            <li class="link" value="5" onclick="activelink()">5</li>
            <li class="link" value="6" onclick="activelink()">6</li>
        </ul>
        <button class="btn2" onclick="nextBtn()">next <img src="./assets/icon/448-arrow.png"></button>
    </div>

    <script>

        let link = document.getElementsByClassName("link");

        let currentValue = 1;

        function activelink(){
            for( l of link){
                l.classList.remove("active");
            }

            event.target.classList.add("active");
            currentValue = event.target.value;
        }

        function backBtn(){
            if(currentValue > 1){
                for(l of link){
                    l.classList.remove("active")
                }
                currentValue--;
                link[currentValue-1].classList.add("active");
            }
        }

        function nextBtn(){
            if(currentValue < 6){
                for(l of link){
                    l.classList.remove("active")
                }
                currentValue++;
                link[currentValue-1].classList.add("active");
            }
        }
    </script>
</body>
</html>
